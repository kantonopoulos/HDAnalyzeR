# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
on:
  push:
    branches: [main, master]
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

name: pkgdown

permissions:
  contents: write

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # Install system dependencies for LaTeX and common libraries
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libcurl4-openssl-dev libssl-dev texlive-full

      # Install R dependencies including pkgdown and all packages for vignettes
      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("remotes", "rmarkdown", "knitr", "tinytex"))'
          Rscript -e 'remotes::install_deps(dependencies = TRUE)'
          Rscript -e 'remotes::install_cran("pkgdown")'
          Rscript -e 'remotes::install_cran("callr")'
          Rscript -e 'tinytex::install_tinytex()'

      # Optional: render vignettes first to catch errors early
      - name: Render vignettes
        run: |
          Rscript -e 'vignettes <- list.files("vignettes", pattern = "\\.Rmd$", full.names = TRUE); 
                      purrr::walk(vignettes, ~ rmarkdown::render(.x, output_format = "html_document"))'

      # Build pkgdown site
      - name: Build site
        run: |
          Rscript -e 'pkgdown::build_site(new_process = FALSE, install = FALSE)'
      
      # Deploy to GitHub Pages
      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          clean: false
          branch: gh-pages
          folder: docs
