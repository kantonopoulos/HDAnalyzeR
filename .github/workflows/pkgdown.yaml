on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

name: pkgdown

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_ENVIRON_USER: ~/.Renviron

    steps:
      - uses: actions/checkout@v4

      - name: Write .Renviron to disable callr
        run: |
          echo "PKGDOWN_USE_CALLR=false" >> ~/.Renviron
          echo "R_BUILD_TAR=tar" >> ~/.Renviron

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::pkgdown
            any::rmarkdown
            local::.
          needs: website

      - name: Build site (no subprocess, no callr)
        run: |
          Rscript -e "options(pkgdown.use_callr = FALSE); pkgdown::build_site(install = TRUE, new_process = FALSE)"

      - name: Deploy to GitHub pages
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs
          clean: false
